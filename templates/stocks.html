<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Summary</h1>
        <button id="refresh-btn" class="btn btn-primary mb-3">Refresh</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Buy Price</th>
                    <th>Quantity</th>
                    <th>Invested Amount</th>
                    <th>Current Price</th>
                    <th>Profit/Loss</th>
                    <th>Percentage Change</th>
                    <th>Todays Change</th>
                    <th>Todays Change Percent</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        function fetchStockData() {
            $.get('/api/stocks', function(data) {
                const tableBody = $('#stock-table-body');
                tableBody.empty(); // Clear previous data
                data.forEach(stock => {
                    const row = `
                        <tr>
                            <td>${stock['Stock']}</td>
                            <td>${stock['Buy Price']}</td>
                            <td>${stock['Sell Price']}</td>
                            <td>${stock['Quantity']}</td>
                            <td>${stock['Invested Amount']}</td>
                            <td style="color: ${stock['Profit/Loss'] > 0 ? 'green' : 'red'};">
                                ${stock['Profit/Loss']}
                            </td>

                            <td>${stock['Percentage Change']}</td>
                            <td>${stock['Todays Change']}</td>
                             <td style="color: ${stock['Todays Change Percent'] > 0 ? 'green' : 'red'};">
                                ${stock['Todays Change Percent']}
                            </td>
                            
                        </tr>
                    `;
                    tableBody.append(row);
                });
            }).fail(function(err) {
                alert('Error fetching stock data: ' + err.responseJSON.error);
            });
        }

        $(document).ready(function() {
            $('#refresh-btn').on('click', fetchStockData);
            fetchStockData(); // Initial load
        });
    </script>
</body>
</html>
